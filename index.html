<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebGL Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="src/gl-matrix.js"></script>
    <script src="src/settings.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/random.js"></script>
    <script src="src/noise.js"></script>
    <script src="src/draw-scene.js"></script>
    <script src="src/init-buffers.js"></script>
    <script src="src/mesh.js"></script>
    <script src="src/mesh-instance.js"></script>
    <script src="src/terrain.js"></script>
    
</head>

<body class="grid">
    <canvas id="canvas" width="800" height="800"></canvas>
    <div>
        <div class="settings-section">
            <input type="color" id="planet-color" value="#3a9513" oninput="OnParamsChanged()"><span>Planet Color</span>
            <input type="range" id="planet-radius" min="0.1" max="2.0" value="1.0" step="0.01" oninput="OnParamsChanged()"><span>Planet Radius</span>
            <input type="range" id="planet-resolution" min="2" max="100" value="2" oninput="OnParamsChanged()"><span>Planet Resolution</span>
        </div>
        <div class="settings-section">
            <input type="checkbox" id="debug-wireframe" oninput="OnParamsChanged()"><span>Wireframe</span>
            <input type="checkbox" id="debug-faces" oninput="OnParamsChanged()"><span>Debug Faces</span>
        </div>
    </div>
    <script src="src/generation.js"></script>
</body>
</html>
